<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [minutes, setMinutes] = React.useState(0); // default값: 0
      const onChange = (event) => {
        setMinutes(event.target.value);
      };
      const reset = () => setMinutes(0);

      return (
        <div>
          <h1>Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            {/* input의 label의 for 속성은 react에서는 htmlFor로 표시 */}
            <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={Math.round(minutes / 60)} // 반올림
              id="hours"
              placeholder="Hours"
              type="number"
            />
          </div>
          <button onClick={reset}>Reset</button>
        </div>
      );
    }
    // const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!--
** js의 예약어가 HTML에도 있는경우
ex) label for="" class=""
jsx는 HTMLFor, className 사용

** development / production 모드
react의 development모드:
버그로 이어질 수 있는 요소들을 미리 경고하는 검증 코드가 포함

react의 production 모드:
경고를 해주는 코드가 줄어들면서 파일이 더 가벼워짐 -> 배포하기 좋아짐
-->
